<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Food Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <div class="logo">
            <a href="#">YourLogo</a>
        </div>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">Menu</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h1>Welcome to [Your Restaurant Name]</h1>
            <p>Delicious and fresh meals delivered to your door.</p>
            <a href="#" class="cta-button">Order Now</a>
        </div>
    </section>

    <!-- Menu Section -->
    <section class="menu">
        <h2>Our Menu</h2>
        <div class="menu-items">
            <div class="menu-item">
                <img src="image1.jpg" alt="Dish 1">
                <h3>Dish Name 1</h3>
                <p>Short description of Dish 1.</p>
            </div>
            <div class="menu-item">
                <img src="image2.jpg" alt="Dish 2">
                <h3>Dish Name 2</h3>
                <p>Short description of Dish 2.</p>
            </div>
            <!-- Add more menu items as needed -->
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 [Your Restaurant Name]. All rights reserved.</p>
    </footer>
</body>
</html>
